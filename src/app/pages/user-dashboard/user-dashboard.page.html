<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button (click)="signOut()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>User Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let item of items">

    <ion-item>
      <ion-icon name="{{ item.code }}" slot="start"></ion-icon>
      <label color="secondary">{{ item.name }}</label>
      <p slot="end">{{ item.modified | date:'short'}}</p>
    </ion-item>

    <!-- <ion-item-options side="end">
      <ion-item-option color="secondary" (click)="updateItem(item)">
        <ion-icon name="settings"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" (click)="deleteItem(item)">
        <ion-icon name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options> -->
  </ion-item-sliding>
</ion-content>
