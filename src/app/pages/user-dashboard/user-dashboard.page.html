<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="signOut()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>User Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="_data">
    <ion-list-header color='secondary'>
      <ion-label>User list</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let user of users">

      <ion-item>
        <ion-icon color="{{ user.status === 'enable' ? 'primary' : 'danger' }}"
          name="{{ user.role === 'ADMIN' ? 'person-add' : 'person' }}" slot="start"></ion-icon>
        <p>{{ user.username }}</p>
        <p slot="end">{{ user.modified | date:'short'}}</p>
      </ion-item>
    </ion-item-sliding>
    <br>
    <ion-list-header color='secondary'>
      <ion-label>Icon list</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of items">

      <ion-item>
        <ion-icon name="{{ item.code }}" slot="start"></ion-icon>
        <label color="secondary">{{ item.name }}</label>
        <p slot="end">{{ item.modified | date:'short'}}</p>
      </ion-item>
    </ion-item-sliding>
    <br>
  </div>
