<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button (click)="signOut()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>User Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="data">
    <ion-item-sliding *ngFor="let item of items">

      <ion-item>
        <ion-icon name="{{ item.code }}" slot="start"></ion-icon>
        <label color="secondary">{{ item.name }}</label>
        <p slot="end">{{ item.modified | date:'short'}}</p>
      </ion-item>

        <ion-icon name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options> -->

  </div>
