<ion-header>
  <ion-toolbar>
    <ion-title>CRDU User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input [(ngModel)]="newUser.username" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="newUser.password" type="password"></ion-input>
  </ion-item>

  <ion-segment padding>
    <ion-segment-button (click)="addUser()" layout="icon-bottom">
      <ion-icon name="add"></ion-icon>
      <ion-label>Add Item</ion-label>
    </ion-segment-button>
    <ion-segment-button (click)="updateOneUser(newItem)" layout="icon-bottom">
      <ion-icon name="sync"></ion-icon>
      <ion-label>Update</ion-label>
    </ion-segment-button>
    <ion-segment-button layout="icon-bottom" (click)="clearItem(newItem)">
      <ion-icon name="brush"></ion-icon>
      <ion-label>Clear</ion-label>
    </ion-segment-button>
    <ion-segment-button (click)="deleteUser(newUser)" layout="icon-bottom">
      <ion-icon name="trash" color="danger"></ion-icon>
      <ion-label>Delete</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list #userlist>

    <ion-list-header>
      <ion-label>User list</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let user of users" (click)="readOneUser(user)">

      <ion-item>
        <p>{{ user.username }}</p>
        <label color="secondary">{{ user.role }}</label>
        <p slot="end">{{ user.modified | date:'short'}}</p>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="updateUser(user)">
          <ion-icon name="settings"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteUser(user)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
