<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Ionic Storage CRUD
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Icon Code</ion-label>
    <ion-input [(ngModel)]="newItem.code" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Icon Name</ion-label>
    <ion-input [(ngModel)]="newItem.name" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Struture Code</ion-label>
    <ion-input [(ngModel)]="newItem.struture"></ion-input>
  </ion-item>

  <!-- <div *ngIf="newItem.code">
    <ion-button expand="full" (click)="updateOneItem(newItem)">Update Icon</ion-button>
  </div>
  <div *ngIf="!newItem.code">

    <ion-button expand="full" (click)="addItem()">Add Icon!</ion-button>
  </div> -->
  <ion-segment padding>
    <ion-segment-button (click)="addItem()" layout="icon-bottom">
      <ion-icon name="add"></ion-icon>
      <ion-label>Add Item</ion-label>
    </ion-segment-button>
    <ion-segment-button (click)="updateOneItem(newItem)" layout="icon-bottom">
      <ion-icon name="sync"></ion-icon>
      <ion-label>Update</ion-label>
    </ion-segment-button>
    <ion-segment-button layout="icon-bottom" (click)="clearItem(newItem)"> 
        <ion-icon name="brush"></ion-icon>
        <ion-label>Clear</ion-label>
      </ion-segment-button>
    <ion-segment-button (click)="deleteItem(newItem)" layout="icon-bottom">
      <ion-icon name="trash"  color="danger" ></ion-icon>
      <ion-label>Delete</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-list #mylist>

    <ion-list-header>
      <ion-label>My Icon items</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of items" (click)="readOneItem(item)">

      <ion-item>
        <ion-icon name="{{ item.code }}" slot="start"></ion-icon>
        <label color="secondary">{{ item.name }}</label>
        <p slot="end">{{ item.modified | date:'short'}}</p>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="updateItem(item)">
          <ion-icon name="settings"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteItem(item)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
