<ion-item>
  <ion-label position="floating">Email</ion-label>
  <ion-input type="text" [(ngModel)]="user.username"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Password</ion-label>
  <ion-input type="password" [(ngModel)]="user.pw"></ion-input>
</ion-item>
<ion-segment class="ion-padding">
  <ion-segment-button checked (click)="signIn()" layout="icon-bottom">
    <ion-icon name="log-in"></ion-icon>
    <ion-label>Login</ion-label>
  </ion-segment-button>
  <ion-segment-button (click)='backHome()' layout="icon-bottom">
    <ion-icon name="home"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-segment-button>
</ion-segment>
