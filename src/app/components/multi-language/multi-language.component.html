<ion-list class='centered'>
  <ion-item color="primary" button *ngFor="let lng of languages" (click)="select(lng.value)" detail="false">
    <ion-avatar slot="start">
      <img [src]="lng.img">
    </ion-avatar>
    <ion-label class="ion-text-wrap">
      {{ lng.text }}
    </ion-label>
    <ion-icon slot="end" name="checkmark-circle-outline" *ngIf="lng.value == selected"></ion-icon>
  </ion-item>
</ion-list>
